<!DOCTYPE html>
<html lang="en">
  <head>
    <title>json</title>
  </head>
  <body>
    <ul></ul>
    <h3></h3>
    <script>
      // read a local json file using fetch. can open with live server
      const listEl = document.querySelector("ul");
      fetch("test.json")
        .then((res) => res.json())
        .then((data) => {
          // data.Countries.forEach((data) => {
          // listEl.insertAdjacentHTML("beforebegin", `<li>${data.id}</li>`);
          // });
          const userData = data.Countries.filter((dt) => {
            return listEl.insertAdjacentHTML(
              "beforebegin",
              `<li style="margin:20px; font-size:25px">
                ${dt.id}
                ${dt.name}
                ${dt.lastName}
                ${dt.city}
              </li>`
            );
          });
        });

      // read a local txt file using fetch.
      const h3 = document.querySelector("h3");
      fetch("fetch.txt")
        .then((res) => res.text())
        .then((text) => showInfo(text));
      function showInfo(test) {
        h3.insertAdjacentHTML("beforeend", test);
      }
    </script>
  </body>
</html>
