      // ...........  callBack ............
      // a function that is passed as an argument to another function, and it's intended to be executed later, often after some asynchronous operation has completed, the function that received the callback will execute the provided function, passing it the necessary data.

      // examp1
      function fetchData(callback) {
        // fetching data from a server
        setTimeout(function () {
          const data = [1, 2, 3, 4, 5];
          callback(data); // Calling back the provided function with the fetched data
        }, 2000);
      }
      function handleData(data) {
        console.log("Received data:", data);
      }
      // Call the fetchData function and provide the handleData function as a callback
      fetchData(handleData);
