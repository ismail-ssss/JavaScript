<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button with Closure</title>
    <style>
      .button-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    <button id="button4">Button 4</button>
    <div class="button-container">
      <p id="output1">hello I am Ismail Bhattipuri</p>
      <p id="output2">hi how are you</p>
      <p id="output3">I'm wonderful</p>
    </div>

    <script>
      function getRandomColor() {
        // Generate random color in hex format
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
      }

      function attachEvent(buttonId, styles) {
        const button = document.getElementById(buttonId);
        let clickCount = 0;

        button.onclick = function () {
          const style = styles[clickCount % styles.length];
          document.body.style.fontSize = style.fontSize;
          document.body.style.fontFamily = style.fontFamily;
          document.body.style.color = style.textColor;
          document.body.style.backgroundColor = style.backgroundColor;
          clickCount++;
        };
      }

      attachEvent("button1", [
        {
          fontSize: "5px",
        },
        {
          fontSize: "10px",
        },
        {
          fontSize: "15px",
        },
        {
          fontSize: "20px",
        },
        {
          fontSize: "25px",
        },
      ]);

      attachEvent("button2", [
        {
          fontFamily: "Bodoni MT Black",
        },
        {
          fontFamily: "Palace Script MT",
        },
        {
          fontFamily: "Cooper Black",
        },
        {
          fontFamily: "Snap ITC",
        },
        {
          fontFamily: "Algerian",
        },
        {
          fontFamily: "Times New Roman",
        },
      ]);
      attachEvent("button3", [
        {
          textColor: getRandomColor(),
        },
        {
          textColor: getRandomColor(),
        },
        {
          textColor: getRandomColor(),
        },
        {
          textColor: getRandomColor(),
        },
        {
          textColor: getRandomColor(),
        },
      ]);
      attachEvent("button4", [
        {
          backgroundColor: getRandomColor(),
        },
        {
          backgroundColor: getRandomColor(),
        },
        {
          backgroundColor: getRandomColor(),
        },
        {
          backgroundColor: getRandomColor(),
        },
        {
          backgroundColor: getRandomColor(),
        },
        {
          backgroundColor: getRandomColor(),
        },
      ]);
    </script>
  </body>
</html>
